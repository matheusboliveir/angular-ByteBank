<section class="container">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="'tabel__cabecalho">
      <th class="tabela__conteudo">Data</th>
      <th class="tabela__conteudo">Valor</th>
      <th class="tabela__conteudo">Destino</th>
    </thead>
    <tbody *ngIf="transfers?.length > 0; else emptyList">
      <tr class="tabela__linha" *ngFor="let transfer of transfers">
        <td class="tabela__conteudo">{{transfer?.data | date: "short"}}</td>
        <td class="tabela__conteudo">{{transfer?.valor | currency}}</td>
        <td class="tabela__conteudo">{{transfer?.destino}}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #emptyList>
    <p>Nenhuma operação registrada</p>
  </ng-template>
</section>
